<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>String Methods  1.Concat  2.length  3.Accessing characters   4.Substring method.  5.indexof method.  6.Replace
    7. Changing case  8.Trim   */String conversion  1.Slicing  (negative indexing) </h3>
<script>
//Concat:You can concentrate strings using the + operator or the concat method.
    let str1="Hello"
    let str2="World"
    let result=str1+','+str2
    console.log("result:",result)
    let resultConcate=str1.concat(',',str2)
    console.log("result2",resultConcate)

//length:The length property gives the length of the string.
    let str_len="Hello world"
    console.log("Length:",str_len.length)

//Accessing characters:Individual characters can be accessed using square brackets and zero-based indexing.
    let char="Hello world"
    console.log("Accessing L:",char[2])
    console.log("Accessing W:",char[6])
    console.log("Accessing D:",char[10])
    //charAt
    console.log("Accessing H:",char.charAt(0))
    console.log("Accessing space:",char.charAt(5))

//Substring :The substring method extracts a portion of a string.
    let str_substring="Hello World"
    console.log("Substring:",str_substring.substring(1,4))
    console.log("Extacting Hello",str_substring.substring(0,5))
    console.log("Extracting rld",str_substring.substring(8,11))

//Indexof:The indexof methods  searches for a substring and returns the index of the first occurence.
    let str_index="Hello World"
    console.log("Searching o:",str_index.indexOf('o'))
    console.log("Searching r:",str_index.indexOf('r'))

//Replace: The replace method replaces a specified substring with another string.
     let str_replace="Hello World"
     console.log("Replacing world:",str_replace.replace('World','Famous'))

//Changing case: The toupper case and toLowercase methods change the case of the string.
    let str_upper="hello world"
    console.log("Changing into Upper case:",str_upper.toUpperCase())

    let str_lower="HELLO WORLD"
    console.log("Changing into lower case:",str_lower.toLowerCase())

//Trim: The trim method removes leading and triming whitespaces from a string.
     let str_trim="        Hello World    "
     console.log("Removing space before and after:",str_trim.trim())

//String conversion.
   let num=15;
   console.log("Converting num to str:",num.toString())

//Slicing: This is similar to substring and it extracts the portion of string.
    let str_slice="Hello world"
    console.log("extracting ell:",str_slice.slice(1,4))
    console.log("extracting:",str_slice.slice(1))

    //negative indexing
    console.log("extracting world:",str_slice.slice(-5,-1))
    console.log("extracting:",str_slice.slice(-4))
    console.log("extracting ell:",str_slice.slice(-10,-7))


</script>
</html>
